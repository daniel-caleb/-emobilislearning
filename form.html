<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Forms</title>
    <link rel="stylesheet" href="form.css">
</head>
<body>
<h1>Kenyatta National Hospital   (KNH)</h1>
<h2>Morgue Registration Form</h2>
<div class="form">
<form action="" method="get">
    <div class="title-form">
        Register Below!
    </div>
    <label for="fname">First Name</label>
    <input type="text" id="fname" placeholder="First Name">
    <br>
    <br>
    <label for="lname"> Last Name</label>
    <input type="text" id="lname" placeholder="Last Name">
    <br>
    <br>
    <label for="email"> Email Address</label>
    <input type="email" id="email" placeholder="Email Address">
    <br>
    <br>
    <label>Gender</label>
    <br>
    <br>
    <label for="male">Male</label>
    <input type="radio"id="male" name="gender">
    <label for="female">Female</label>
    <input type="radio"id="female" name="gender">
    <label for="other">Others</label>
    <input type="radio"id="other" name="gender">
    <br>
    <br>
    <label for="dob"> Date of Birth</label>
    <input type="date" id="dob">
    <br>
    <br>
    <label for="time">Time of Death</label>
    <input type="time" id="time">
    <br>
    <br>
    <label for="cause">Cause of Death</label>
    <select name="cause" id="cause">
        <option value="Malaria">Malaria</option>
        <option value="Covid-19">Covid-19</option>
        <option value="Cancer">Cancer</option>
        <option value="Tuberculosis">Tuberculosis</option>
    </select>
    <br>
    <br>
    <label>Do you want the full report be sent to your email? </label>
    <br>
    <input type="checkbox" id="yes" name="yes" value="Yes">
    <label for="yes"> Yes</label><br>
    <input type="checkbox" id="no" name="no" value="No">
    <label for="no">No</label><br>
    <br>
    <br>
    
    <label for="upload">X-RAY/CT SCAN</label>
    <input type="file" id="upload">
    <br>
    <br>
    <label for="pass">Password</label>
    <input type="password" id="pass" placeholder="Password">
    <br>
    <br>
    <input type="submit" value="REGISTER!!">
</form>
</div>
</body>
</html>
